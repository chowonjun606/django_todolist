<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <ul>
        {% for todo in todos %}
        <li>
            {{ todo.title }} - {{ todo.description }}
            <a href="{% url 'complete_todo' todo.id %}">완료</a>
        </li>
        {% empty %}
        <li>할 일이 없습니다.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_todo' %}">새 할 일 추가</a>
</body>
</html>
